<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página em Atualização</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1e90ff, #87cefa, #00bfff);
      background-size: 200% 200%;
      animation: gradientBG 8s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .card {
      padding: 20px;
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #ff4500;
    }

    .status-message {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4500;
      text-align: center;
    }

    .back-btn {
      display: block;
      margin: 40px auto;
      padding: 10px 20px;
      background-color: #ff4500;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      width: fit-content;
      text-align: center;
    }

    .back-btn:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Página em Atualização</h2>
    <p>Esta página está passando por atualização e não está funcional no momento. Por favor, aguarde!</p>
  </div>

  <div class="status-message">
    Estamos trabalhando para melhorar a experiência! Fique atento às novidades.
  </div>

  <a href="inicio.html" class="back-btn">Voltar ao Início</a>
</div>

</body>
</html>
